            <legend>Formulario de contacto</legend> <br>

            <label for="shaz usado casaferio antes">¿haz usado casaferio con anterioridad?</label><br>

                <option value="s">Si</option>
                <option value="n">No</option>
            </select> <br>
            <textarea name="mensaje" placeholder="Deje su mensaje aqui" id="" cols="40" rows="20"></textarea> <br>

            <input type="reset" value="Limpiar">
